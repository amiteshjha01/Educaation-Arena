<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Add your form styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #b7d3e3;
            margin: 0;
            padding: 0;
            background-image: url("/static/images/sg.jpg");
            background-size: cover;
            background-position: center;
        }
        .form-container {
            background-color: rgba(231, 241, 196, 0.8);
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .form-container h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-container img {
            display: block;
            margin: 0 auto 15px;
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .form-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #5bc0de;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-container input[type="submit"]:hover {
            background-color: #46b8da;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #46b8da;
        }
        .form-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #5bc0de;
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="/register" method="POST">
            <img src="/static/images/sg.jpg" class="card-img-top" alt="Sign Up Illustration">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="role">Role:</label>
            <input type="role" id="role" name="role" required placeholder="Enter your Role">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter a password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

            <button type="submit">Register</button>
        </form>
        <a href="/login">Already have an account? Log in</a>
    </div>
</body>
</html>
