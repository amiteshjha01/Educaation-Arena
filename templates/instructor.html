<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Header styles */
        header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Navigation styles */
        .navcontainer {
            background: #343a40;
            color: white;
            padding: 15px;
            position: fixed;
            height: 100%;
            width: 200px;
            top: 0;
            left: 0;
        }

        .navcontainer ul {
            list-style: none;
            padding: 0;
        }

        .navcontainer ul li {
            margin: 10px 0;
        }

        .navcontainer ul li a {
            color: white;
            text-decoration: none;
        }

        /* Main content styles */
        .instructor-dashboard {
            margin-left: 220px; /* Space for the navigation */
            padding: 20px;
        }

        h2 {
            color: #28a745; /* Green color for the main heading */
            text-align: center;
            margin-bottom: 20px;
        }

        .course-management {
            margin-top: 20px;
        }

        .course-management h3 {
            color: #007bff; /* Blue color for subheadings */
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .course-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .course-card h4 {
            margin: 0;
            color: #333;
        }

        .course-card p {
            margin: 5px 0 10px;
            color: #666;
        }

        .course-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            text-decoration: none;
            color: white;
            background-color: #28a745; /* Green button */
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .add-course {
            text-align: center;
            margin-top: 20px;
        }

        .add-course .btn {
            background-color: #007bff; /* Blue button for creating new course */
        }

        .add-course .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Search Bar Styles */
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Instructor Dashboard</div>
        <div class="menu">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-btn">Search</button>
        </div>
    </header>

    <nav class="navcontainer">
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/courses">Courses</a></li>
            <li><a href="/reports">Reports</a></li>
            <li><a href="/profile">Profile</a></li>
        </ul>
    </nav>

    <main class="instructor-dashboard">
        <h2>Instructor Dashboard</h2>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search Courses...">
            <button class="search-btn">Search</button>
        </div>

        <div class="course-management">
            <h3>My Courses</h3>
            {% for course in courses %}
                <div class="course-card">
                    <h4>{{ course.name }}</h4>
                    <p>Enrolled Students: {{ course.enrolled_count }}</p>
                    <div class="course-actions">
                        <a href="#" class="btn">Edit Course</a>
                        <a href="#" class="btn">View Progress</a>
                        <a href="#" class="btn">Manage Content</a>
                    </div>
                </div>
            {% endfor %}

            <div class="add-course">
                <a href="#" class="btn">Create New Course</a>
            </div>
        </div>
    </main>
</body>
</html>
